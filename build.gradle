buildscript {
    repositories {
        jcenter()
        maven {
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

targetCompatibility=8
sourceCompatibility=8

version = "${mc_version}-${mod_version}"
group= "com.oortcloud.hungryanimals"
archivesBaseName = "hungryanimals"

minecraft {
    version = "${mc_version}-14.23.1.2566"
    runDir = "run"
    
	replace "@VERSION@", project.version
    replaceIn "References.java"
	
    mappings = "snapshot_20171003"
}

dependencies {}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

repositories {
    maven { // TOP
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
    maven {
        name = "COFH, Codechicken"
        url "http://maven.covers1624.net/"
    }
}

repositories {
  maven {
    url = "http://dvs1.progwml6.com/files/maven"
  }
}

dependencies {
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.19-11"
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}:api"
    compile "cofh:RedstoneFlux:1.12-2.0.1.2:universal"
    runtime "mezz.jei:jei_${mc_version}:${jei_version}"
}


